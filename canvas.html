
<!DOCTYPE html>

        <script type='text/javascript'>
        
        var x = document.getElementById("myColor");

        var c = document.querySelector('canvas');
        var ctx = c.getContext('2d');
        var isDrawing;

    window.addEventListener('mousedown',function(e) {
        isDrawing = true;
        ctx.moveTo(e.clientX, e.clientY);// specifies the horizontal coordinate to be moved to and the vertical coordinate to be moved to
        ctx.fillStyle = "red";// default red

    });

    window.addEventListener('touchstart',function(e) {
        isDrawing = true;
        ctx.moveTo(e.clientX, e.clientY);// specifies the horizontal coordinate to be moved to and the vertical coordinate to be moved to
        ctx.fillStyle = "red";// default red

    });

    window.addEventListener('mousemove', function(e) {
     if (isDrawing) { // checks if isDrawing is true, mouse is pressed
        ctx.beginPath()
        ctx.fill(); //fills the current drawing path
        ctx.fillRect(e.clientX, e.clientY, 40, 40);//40 width by 40 height pixels

         }
         
    });
       window.addEventListener('touchmove', function(e) {
